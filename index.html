<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // These will be overridden by script.js based on config
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for a premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2b2b2b;
        }

        ::-webkit-scrollbar-thumb {
            background: #616161;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #909090;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="antialiased transition-colors duration-300">

    <!-- Main Container -->
    <div id="app" class="min-h-screen flex flex-col">

        <!-- Hero Section -->
        <header class="container mx-auto px-6 py-20 flex flex-col-reverse md:flex-row items-center justify-between">
            <div class="md:w-1/2 text-center md:text-left mt-10 md:mt-0">
                <h1 id="profile-name" class="text-5xl md:text-6xl font-bold mb-4 tracking-tight"></h1>
                <p id="profile-tagline" class="text-xl md:text-2xl mb-6 opacity-90 font-light"></p>
                <p id="profile-description" class="text-lg mb-8 leading-relaxed opacity-80 max-w-lg mx-auto md:mx-0">
                </p>

                <div id="social-links" class="flex justify-center md:justify-start space-x-6">
                    <!-- Social links injected here -->
                </div>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <div class="relative">
                    <div class="absolute inset-0 bg-yellow-500 rounded-full blur-3xl opacity-20"></div>
                    <!-- animate-pulse -->
                    <img id="profile-picture" src="" alt="Profile"
                        class="relative w-64 h-64 md:w-80 md:h-80 rounded-full object-cover border-4 border-opacity-50 shadow-2xl">
                </div>
            </div>
        </header>

        <!-- Skills Section -->
        <section class="py-16 bg-opacity-50 bg-black">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold mb-12 text-center">Technical Skills</h2>
                <div id="skills-list" class="flex flex-wrap justify-center gap-4">
                    <!-- Skills injected here -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="py-20">
            <div class="container mx-auto px-6">
                <h2 id="projects-title" class="text-3xl font-bold mb-6 text-center">
                    <!-- Projects title injected here --></h2>
                <h3 id="projects-description" class="text-xl mb-12 opacity-80 text-center">
                    <!-- Projects description injected here --></h3>
                <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projects injected here -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-8 text-center opacity-60 text-sm">
            <p>&copy; <span id="year"></span> <span id="footer-name"></span></p>
        </footer>

    </div>

    <!-- Load Config and Script -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
